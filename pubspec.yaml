name: clean_architecture_tdd
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # internet connection checker
  internet_connection_checker: ^1.0.0+1
  # value equality
  equatable: ^2.0.5
  # state management
  flutter_bloc: ^8.1.2
  # service locator
  get_it: ^7.2.0
  # connection to api
  http: ^0.13.5
  # http inspector
  alice: ^0.3.2
  # cache local data
  shared_preferences: ^2.0.17
  # other
  dartz: ^0.10.1

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.6.1

  mockito: ^5.3.2

